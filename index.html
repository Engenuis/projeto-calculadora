<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./imagens/calculator.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Vamos Calcular?</title>
</head>
<body>
    <h1>Não realizamos sonhos. Realizamos cálculos!</h1>
    <main>
        <div id="screen">
            <input type="text" name="screen" id="text" placeholder="Calcule aqui...">
        </div>
        <div id="keys">
            <button id="zero">0</button>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="isum">&plus;</button>
            <button id="iminus">&minus;</button>
            <button id="divided">&divide;</button>
            <button id="multiply">x</button>
            <button id="percent">&percnt;</button>
            <button id="clearAll">Limpar Tudo</button>
            <button id="backwards">&lt;</button>
            <button id="comma">&comma;</button>
            <button id="calc">&equals;</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
